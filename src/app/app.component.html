<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-button>
      <mat-icon>vertical_split</mat-icon>
    </button>
    <span><img src="../assets/logo.png" width="230" height="83" ></span>
    <span class="example-fill-remaining-space"></span>
    <span class="align-center"></span>
    <span class="example-spacer"></span>
    <button *ngIf="show" mat-button>About</button>
    <button *ngIf="show" mat-button>Contact</button>
    <button *ngIf="show" mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">


      <button mat-menu-item routerLink="addGroup">
        <mat-icon>group_add</mat-icon>
        <span>Add group</span>
      </button>

      <button mat-menu-item routerLink="assignUserToGroup">
        <mat-icon>transfer_within_a_station</mat-icon>
        <span>Assign user to group</span>
      </button>

      <button mat-menu-item routerLink="createQuestionnaire">
        <mat-icon>control_point</mat-icon>
        <span>Create questionanire</span>
      </button>

      <button mat-menu-item routerLink="addQuestionnaireToGroup">
        <mat-icon>note_add</mat-icon>
        <span>Add questionanire to group</span>
      </button>


      <button mat-menu-item>
        <mat-icon>notifications_off</mat-icon>
        <span>Disable alerts</span>
      </button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet></router-outlet>
