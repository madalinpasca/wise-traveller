<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-card-title>Add you're bussines!!!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="dividers">
    <table class="example-full-width">

      <mat-horizontal-stepper>
        <mat-step label="Step 1">
          <mat-label>Select an option</mat-label>
          <mat-form-field>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Option 1</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option2">Option 2</mat-option>
              <mat-option value="option3">Option 3</mat-option>
            </mat-select>
          </mat-form-field>
          <p>You selected: {{selected}}</p>
          <button mat-raised-button color="primary">
            <mat-icon>save</mat-icon>
            Save
          </button>

        </mat-step>
        <mat-step label="Step 2">
          <mat-list-item>
            <mat-form-field>
              <input matInput [matDatepicker]="picker2" placeholder="Leaving date"
                     [formControl]="leavingdate">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="date-spacing">
              <input matInput [matDatepicker]="picker1" placeholder="Ariving date" [formControl]="arivingdate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </mat-list-item>
        </mat-step>
        <mat-step label="Step 3">

        </mat-step>
        <mat-step label="Step 4">

        </mat-step>
        <mat-step label="Step 5">

        </mat-step>
      </mat-horizontal-stepper>


    </table>
  </mat-card-content>
</mat-card>
