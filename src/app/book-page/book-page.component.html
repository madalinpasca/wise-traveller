<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-card-title>Add you're bussines!!!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="dividers">
    <table class="example-full-width">

      <mat-horizontal-stepper>
        <mat-step label="Step 1">
          <form class="example-form">
            <table class="step1">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <label>
                      <input matInput placeholder="Bussines name" [(ngModel)]="bussinesname" name="bussinesname"
                             required>
                    </label>
                  </mat-form-field>
                </td>
              </tr>

              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <label>
                      <textarea class="descriptionarea" matInput placeholder="About you're place"
                                [(ngModel)]="description" name="description"></textarea>
                    </label>
                  </mat-form-field>
                </td>
              </tr>

            </table>
          </form>
          <button mat-raised-button color="primary">
            <mat-icon>save</mat-icon>
            Save
          </button>

        </mat-step>
        <mat-step label="Step 2">
          <mat-list-item>
            <mat-form-field>
              <input matInput [matDatepicker]="picker2" placeholder="Leaving date"
                     [formControl]="leavingdate">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="date-spacing">
              <input matInput [matDatepicker]="picker1" placeholder="Ariving date" [formControl]="arivingdate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
          </mat-list-item>
        </mat-step>
        <mat-step label="Step 3">

        </mat-step>
        <mat-step label="Step 4">

        </mat-step>
        <mat-step label="Step 5">

        </mat-step>
      </mat-horizontal-stepper>


    </table>
  </mat-card-content>
</mat-card>
