<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-card-title>Add you're bussines!!!</mat-card-title>
  </mat-card-header>
  <mat-card-content class="dividers">
    <table class="example-full-width">

      <mat-horizontal-stepper>
        <mat-step label="Step 1">
          <form class="example-form">
            <table class="step1">
              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <label>
                      <input matInput placeholder="Bussines name" [(ngModel)]="bussinesname" name="bussinesname"
                             required>
                    </label>
                  </mat-form-field>
                </td>
              </tr>

              <tr>
                <td>
                  <mat-form-field class="example-full-width">
                    <label>
                      <textarea class="descriptionarea" matInput placeholder="About you're place"
                                [(ngModel)]="description" name="description"></textarea>
                    </label>
                  </mat-form-field>
                </td>
              </tr>

            </table>
          </form>
          <button mat-raised-button color="primary"><mat-icon>save</mat-icon>Save</button>

        </mat-step>
        <mat-step label="Step 2">
          Upload some pictures
          <form class="example-form">
            <img *ngFor='let url of urls' [src]="url" height="200"> <br/>
            <input hidden type="file" multiple #multiuploader (change)="onSelectFile($event)">
            <button mat-raised-button (click)="multiuploader.click()" color="primary">
              <span>Add you're pictures  </span>
              <mat-icon>exposure_plus_1</mat-icon>
            </button>
            <button mat-raised-button class="discardbutton" (click)="removePicture($event)" color="primary">
              <span>Discard last picture</span>
              <mat-icon>delete_sweep</mat-icon>
            </button>
          </form>
          <button mat-raised-button color="primary"><mat-icon>save</mat-icon>Save</button>


        </mat-step>
        <mat-step label="Step 3">
          <h2>Add you're number & type of rooms!!!</h2>


          <div>
            <mat-form-field class="example-full-width">
              <label>
                <input matInput placeholder="Type name" [(ngModel)]="tabname" name="tabname"
                       required>
              </label>
            </mat-form-field>
            <button mat-raised-button
                    class="example-add-tab-button"
                    (click)="addTab(selectAfterAdding.checked)">
              Add new type of rooms
            </button>
            <mat-checkbox #selectAfterAdding> Select type of room after adding</mat-checkbox>

          </div>
          <div>
            <span class="example-input-label"> Selected room type index: </span>
            <mat-form-field>
              <input matInput type="number" [formControl]="selected">
            </mat-form-field>
          </div>

          <mat-tab-group [selectedIndex]="selected.value"
                         (selectedIndexChange)="selected.setValue($event)">
            <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab">
              <h2>{{tab}} rooms options:</h2>
              <form class="example-form">
                <table class="step1">
                  <tr>
                    <td>
                      <mat-form-field>
                        <label>
                          <input matInput placeholder="Number of this type of rooms" [(ngModel)]="numberofrooms"
                                 type="number" name="numberofrooms"
                                 required>
                        </label>
                      </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <mat-form-field>
                        <label>
                          <input matInput placeholder="Number of double bads" [(ngModel)]="numberofdublebads"
                                 type="number" name="numberofdoublebads"
                                 required>
                        </label>
                      </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <mat-form-field>
                        <label>
                          <input matInput placeholder="Number of single bads" [(ngModel)]="numberofsinglebads"
                                 type="number" name="numberofsinglebads"
                                 required>
                        </label>
                      </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <mat-icon>done</mat-icon>
                      <mat-form-field>
                        <mat-label>Facilities</mat-label>
                        <mat-select [formControl]="facilities" multiple>
                          <mat-option *ngFor="let faciliti of facilitiList" [value]="faciliti">{{faciliti}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </td>
                  </tr>

                  <tr>
                    <td>
                      <mat-icon>not_interested</mat-icon>
                      <mat-form-field>
                        <mat-label>Restrictions</mat-label>
                        <mat-select [formControl]="forbidens" multiple>
                          <mat-option *ngFor="let forbiden of forbidenList" [value]="forbiden">{{forbiden}}</mat-option>
                        </mat-select>
                      </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <mat-form-field>
                        <label>
                          <input matInput placeholder="Price per room" [(ngModel)]="roomprice" type="number"
                                 name="roomprice"
                                 required>
                        </label>
                      </mat-form-field>
                    </td>
                  </tr>
                  <tr>
                </table>
              </form>

              <button mat-raised-button
                      class="example-delete-tab-button"
                      [disabled]="tabs.length === 1"
                      (click)="removeTab(index)">
                Delete this type of rooms
              </button>

            </mat-tab>
          </mat-tab-group>
          <button class="save-button" mat-raised-button color="primary"><mat-icon>save</mat-icon>Save</button>
        </mat-step>
        <mat-step label="Step 4">
          <h2>Add you're food services!!!</h2>
          <form class="example-form">
            <table class="step1">
              <tr>
                <td>
                  <label>
                    <mat-checkbox
                      class="example-margin"
                      [(ngModel)]="checked">
                      Breakfast
                    </mat-checkbox>
                  </label>

                  <mat-form-field>
                    <label>
                      <input matInput placeholder="Price breakfast per person" [(ngModel)]="breakfast" type="number"
                             name="breakfast"
                             required>
                    </label>
                  </mat-form-field>
                </td>

              <tr>
                <td>
                  <label class="foodcheckbox">
                    <mat-checkbox
                      class="example-margin"
                      [(ngModel)]="checked">
                      Lunch
                    </mat-checkbox>
                  </label>
                  <mat-form-field>
                    <label>
                      <input matInput placeholder="Price lunch per person" [(ngModel)]="lunch" type="number"
                             name="lunch"
                             required>
                    </label>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <label class="foodcheckbox">
                    <mat-checkbox
                      class="example-margin"
                      [(ngModel)]="checked">
                      Dinner
                    </mat-checkbox>
                  </label>
                  <mat-form-field>
                    <label>
                      <input matInput placeholder="Price dinner per person" [(ngModel)]="dinner" type="number"
                             name="dinner"
                             required>
                    </label>
                  </mat-form-field>
                </td>
              </tr>
            </table>
          </form>
          <button mat-raised-button color="primary"><mat-icon>save</mat-icon>Save</button>


        </mat-step>
        <mat-step label="Step 5">
          <h2>Add you're contact & location!!!</h2>

          <form class="example-form">
            <table class="step1">
              <tr>
                <td>
                  <mat-form-field>
                    <label>
                      <input matInput placeholder="Contact person first name " [(ngModel)]="name"
                             type="text" name="name"
                             required>
                    </label>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field>
                    <label>
                      <input matInput placeholder="Contact person last name" [(ngModel)]="lastname"
                             type="text" name="lastname"
                             required>
                    </label>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field>
                    <label>
                      <input matInput placeholder="Add you're bussines phone number" [(ngModel)]="phoneNumber"
                             type="number" name="bussinesphonenumber"
                             required>
                    </label>
                  </mat-form-field>
                </td>
              </tr>
              <tr>
                <td>
                  <mat-form-field>
                    <label>
                      <input matInput placeholder="Add you're bussines email" [(ngModel)]="email"
                             type="email" name="bussinesemail"
                             required>
                    </label>
                  </mat-form-field>
                </td>
              </tr>
            </table>
          </form>

          <mat-divider></mat-divider>
          <div class="form-group">
            <input placeholder="Input you're adress" autocorrect="off" autocapitalize="off" spellcheck="off"
                   type="text"
                   class="form-control" #search [formControl]="searchControl">
          </div>
          <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="false" [zoom]="zoom">
            <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
          </agm-map>
          <button class="save-button" mat-raised-button color="primary"><mat-icon>save</mat-icon>Save</button>
        </mat-step>
      </mat-horizontal-stepper>


    </table>
  </mat-card-content>
</mat-card>
