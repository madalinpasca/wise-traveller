<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-card-title>Add questionnaire</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Title" [(ngModel)]="title" name="title" required>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Subject area</mat-label>
              <mat-select [(ngModel)]="selectedSubjectAreaId" required>
                <mat-option *ngFor="let subjectArea of subjectAreas " [value]="subjectArea.id">
                  {{subjectArea.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Questions"  readonly>
            </mat-form-field>
          </td>
          <span class="example-spacer"></span>
          <td>
              <button mat-menu-item routerLink="addGroup" title="Add question">
                <mat-icon>library_add</mat-icon>
              </button>
          </td>
        </tr>

      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="addQuestionnaire()" color="primary">Add questionnaire</button>
  </mat-card-actions>
</mat-card>
