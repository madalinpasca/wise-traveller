<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-card-title>Add user to group</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>User</mat-label>
              <mat-select [(ngModel)]="selectedUserId" required>
                <mat-option *ngFor="let user of userFromUserGroups " [value]="user.id">
                  {{user.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>


        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <mat-label>Group</mat-label>
              <mat-select [(ngModel)]="selectdGroupId"  required>
                <mat-option *ngFor="let group of groupsOwnByUser " [value]="group.id">
                  {{group.name}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </td>
        </tr>


      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="addUserToGroup()" color="primary">Add user</button>
  </mat-card-actions>
</mat-card>
