<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-card-title>Recover you're password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
            </mat-form-field>
          </td>
        </tr>



      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="addUserToGroup()" color="primary">Send email</button>
  </mat-card-actions>
</mat-card>
