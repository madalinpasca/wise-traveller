<script src="https://apis.google.com/js/platform.js" async defer></script>
<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width">
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <label>
                <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
              </label>
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <label>
                <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
              </label>
            </mat-form-field>
          </td>
        </tr>
      </table>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login();" color="primary">Login</button>
    <button mat-raised-button routerLink="/addUser" color="primary">
      <span>User registration</span>
    </button>
  </mat-card-actions>
  <mat-card-actions>
    <button mat-raised-button class="loginBtn loginBtn--facebook" (click)="submitLoginFacebook();">
      Login with Facebook
    </button>
    <button mat-raised-button class="loginBtn loginBtn--google" (click)="submitLoginGoogle();">
      Login with Google
    </button>
  </mat-card-actions>
  <mat-card-actions>
    <a id="forgotpassword" routerLink="/forgotPassword">Forgot you're password?</a>
  </mat-card-actions>
</mat-card>
