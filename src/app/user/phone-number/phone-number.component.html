<mat-card class="login-card">
  <mat-card-header class="login-header">
    <mat-card-title>One last step...we need you're phone number!</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="example-form">
      <table class="example-full-width" cellspacing="0">

        <tr>
          <td>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Phone number" [(ngModel)]="phonenumber" name="phoneNumber" required>
            </mat-form-field>
          </td>
        </tr>

        <tr>
          <td>
            <button mat-raised-button (click)="sendPhoneNumber();" color="primary">DONE! <mat-icon>sentiment_very_satisfied</mat-icon></button>
          </td>
        </tr>

      </table>

    </form>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
